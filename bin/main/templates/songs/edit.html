<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<div th:replace="parts/parts.html :: head"></div>
<br />
<body>
	<div th:replace="parts/parts.html :: header"></div>
	<br />
	<div th:replace="parts/parts.html :: nav"></div>
	<br />
	<main>
		<h2>Edytuj dane piosenki</h2>
		<br>
        <form action="#" th:action="@{/songs/save}" th:object="${song}" method="post">
            <table>
                <tr>
                    <td>ID piosenki:</td>
                    <td> <input type="number" th:field="*{id}" readonly="readonly"></td>
                </tr>
                <tr>
                    <td>Tytuł</td>
                    <td><input type="text" th:field="*{title}"></td>
                </tr>
                <tr>
                    <td>ID wykonawcy</td>
                    <td><input type="number" th:field="*{performer_id}" min="1"> </td>
                </tr>
                <tr>
                    <td>ID albumu</td>
                    <td><input type="number" th:field="*{album_id}" min="1"></td>
                </tr>
                <tr>
                    <td>Długość trwania utworu</td>
                    <td><input type="text" th:field="*{duration}"></td>
                </tr>
            </table>
            <button type="submit">Zapisz</button>
        </form>
	</main>
	<div th:replace="parts/parts.html :: footer"></div>
	<br />
</body>
</html>
