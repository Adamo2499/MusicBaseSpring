<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
	<div th:replace="parts/parts.html :: head"></div><br />
	<body>
		<div th:replace="parts/parts.html :: header"></div>
		<div th:replace="parts/parts.html :: nav"></div>
		<main>
			<table>
				<thead>
					<th>Tytuł</th>
					<th>Wykonawca</th>
					<th>Album</th>
					<th>Długość utworu</th>
					<th>Edytuj</th>
					<th>Usuń</th>
				</thead>
				<tbody>
					<tr th:each="song: ${songs}">
						<td th:text="${song.title}"> </td>
						<td> <a th:href="${'/artists/details/'+song.performer}"><span th:text="${song.performer.name}"></span></a> </td>
						<td> <a th:href="${'/albums/details/'+song.album}"><span th:text="${song.album.name}"></span></a> </td>
						<td th:text="${song.duration}"> </td>
						<td> <a th:href="${'/songs/edit/'+song.id}">Edytuj</a> </td>
						<td> <a th:href="${'/songs/show/'+song.id}">Usuń</a> </td>
					</tr>
				</tbody>
			</table>
			<a href="/"><button class="return">Powrót na stronę główną</button></a>
		</main>
		<div th:replace="parts/parts.html :: footer"></div><br />
	</body>
</html>
