<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="parts/parts.html :: head"></div><br />
<body>
	<header th:replace="parts/parts.html :: header"></header><br />
	<nav th:replace="parts/parts.html :: nav" ></nav><br />
	<main>
		<div th:if="${param.error}">
			<p>Invalid username or password</p>
		</div>
		<div th:if="${param.logout}">
			<p>You have been logged out</p>
		</div>
		<form th:action="@{/register}" method="post">
			<div><label>Name: </label> <input type="text" name="username"></div>
			<div><label>Email: </label> <input type="password" name="password"></div>
			<div><label>Password: </label> <input type="password" name="password"></div>
			<div><label>Confirm password: </label> <input type="password" name="password2"></div>
			<div><input type="submit" value="Sign In"></div>
		</form>
	</main>
	<footer th:replace="parts/parts.html :: footer"></footer><br />
</body>
</html>
