<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<div th:replace="parts/parts.html :: head"></div>
<br />
<body>
	<div th:replace="parts/parts.html :: header"></div>
	<br />
	<div th:replace="parts/parts.html :: nav"></div>
	<br />
	<main>
		<h2>Dodaj nowego artystę</h2>
		<br>
		<form action="#" th:action="@{/artists/save}" th:object="${artist}"
			method="post">
			<table>
				<tr>
					<td>Nazwa wykonawcy:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Opis wykonawcy:</td>
					<td><textarea th:field="*{description}"></textarea></td>
				</tr>
				<tr>
					<td>Typ wykonawcy</td>
					<td>
						<select th:field="*{type}">
								<option value="solo">Artysta solowy</option>
								<option value="band">Zespół</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Oficjalna strona wykonawcy:</td>
					<td>
						<input type="url" th:field="*{ofc_website}" />
					</td>
				</tr>
			</table>
			<button type="submit">Dodaj</button>
		</form>
	</main>
	<div th:replace="parts/parts.html :: footer"></div>
	<br />
</body>
</html>
